
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blaze Bot Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Blaze Bot Web</h1>
        <button id="fetch-results">Coletar Resultados</button>
        <div class="results">
            <h3>Resultados:</h3>
            <p id="results">Clique no botão para buscar resultados.</p>
        </div>
        <div class="probabilities">
            <h3>Probabilidades:</h3>
            <p id="probabilities">Clique no botão para calcular probabilidades.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
